<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            background-color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .gif-container {
            margin: 20px auto;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <button onclick="convertCurrency()">Convert 100 Pesos</button>
        <div class="result">
            <p id="dollar"></p>
            <p id="yen"></p>
            <p id="euro"></p>
            <p id="pound"></p>
            <p id="baht"></p>
        </div>
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/gulXBo07CiPIK57OT1/giphy.gif?cid=6c09b95282yss9ti3rcwbvya38xo7qh2ctiinr3c105m14hd&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Centered GIF">
        </div>
    </div>

    <script>
        function convertCurrency() {
            const conversionRates = {
                dollar: 0.055,
                yen: 6.11,     
                euro: 0.051,   
                pound: 0.043,
                baht: 1.73  
            };

            const pesos = 100;
            document.getElementById('dollar').textContent = 'Dollar: ' + (pesos * conversionRates.dollar).toFixed(2);
            document.getElementById('yen').textContent = 'Yen: ' + (pesos * conversionRates.yen).toFixed(2);
            document.getElementById('euro').textContent = 'Euro: ' + (pesos * conversionRates.euro).toFixed(2);
            document.getElementById('pound').textContent = 'Pound: ' + (pesos * conversionRates.pound).toFixed(2);
            document.getElementById('baht').textContent = 'Baht: ' + (pesos * conversionRates.baht).toFixed(2);
        }
    </script>
</body>
</html>
